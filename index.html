<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A fish race"></meta>
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="store" class="store"><span id="store-icon">ðŸ›’</span></div>
    <div class="body">
      <div id="timer"></div>
      <div class="race-track">
        <div class="flag-container">
          <img class="flag" src="./assets/flags.png" alt="Flag image" />
        </div>
        <div class="aquarium">
          <div class="aquarium-content">
            <div style="width: inherit">
              <div class="fish-container">
                <div class="fish">
                  <img
                    class="fish-img"
                    id="fish1"
                    src="./assets/fish1.png"
                    alt="fish 1"
                  />
                </div>
                <div class="fish">
                  <img
                    class="fish-img"
                    id="fish2"
                    src="./assets/fish2.png"
                    alt="second fish"
                  />
                </div>
                <div class="fish">
                  <img
                    class="fish-img"
                    id="fish3"
                    src="./assets/fish3.png"
                    alt="third fish"
                  />
                </div>
                <div class="fish">
                  <img
                    class="fish-img"
                    id="fish4"
                    src="./assets/fish4.png"
                    alt="fourth fish"
                  />
                </div>
              </div>
            </div>
            <div id="finish-line" class="finish-line">
              <img
                class="finish-line-image"
                src="./assets/finish.png"
                alt="Finish line"
              />
            </div>
          </div>
        </div>
        <div class="flag-container">
          <img class="flag" src="./assets/flags.png" alt="Flag image" />
        </div>
      </div>
    </div>
    <div class="start-game-container">
      <div id="info-body">
        <p id="info">Need help?</p>
      </div>
      <button id="start-game">Start game</button>
    </div>
    <div class="voting-section">
      <div class="fish-section">
        <span class="contestant-name">Bob</span>

        <img
          class="contestant-image"
          id="fish1"
          src="./assets/fish1.png"
          alt="Voting first fish"
        />
      </div>
      <div class="fish-section">
        <span class="contestant-name">Linda</span>

        <img
          class="contestant-image"
          id="fish2"
          src="./assets/fish2.png"
          alt="Voting second fish"
        />
      </div>
      <div class="fish-section">
        <span class="contestant-name">Mike</span>

        <img
          class="contestant-image"
          id="fish3"
          src="./assets/fish3.png"
          alt="Voting third fish"
        />
      </div>
      <div class="fish-section">
        <span class="contestant-name">Lily</span>
        <img
          class="contestant-image"
          id="fish4"
          src="./assets/fish4.png"
          alt="Voting fourth fish"
        />
      </div>
      <p class="score-p"><b>Score: </b> <span id="score"></span></p>
    </div>
    <script src="./store.js"></script>
    <script src="./helpers.js"></script>
    <script src="./const.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
